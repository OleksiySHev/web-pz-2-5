<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Калькулятор</title>
</head>
<body>
    <div class="calculator">
        <div class="display" id="display">0</div>
        <div class="buttons">
            <button class="btn" onclick="clearDisplay()">C</button>
            <button class="btn seven" onclick="appendToDisplay('7')">7</button>
            <button class="btn eight" onclick="appendToDisplay('8')">8</button>
            <button class="btn nine" onclick="appendToDisplay('9')">9</button>
            <button class="btn operator plus" onclick="appendToDisplay('+')">+</button>
            <button class="btn four" onclick="appendToDisplay('4')">4</button>
            <button class="btn five" onclick="appendToDisplay('5')">5</button>
            <button class="btn six" onclick="appendToDisplay('6')">6</button>
            <button class="btn operator" onclick="appendToDisplay('-')">-</button>
            <button class="btn one" onclick="appendToDisplay('1')">1</button>
            <button class="btn two" onclick="appendToDisplay('2')">2</button>
            <button class="btn three" onclick="appendToDisplay('3')">3</button>
            <button class="btn operator" onclick="appendToDisplay('*')">x</button>
            <button class="btn zero" onclick="appendToDisplay('0')">0</button>
            <button class="btn point" onclick="appendToDisplay('.')">.</button>
            <button class="btn pocent" onclick="calculatePercentage('%')">%</button>
            <button class="btn increase" onclick="appendToDisplay('+-')">+/-</button>
            <button class="btn operator dev" onclick="appendToDisplay('/')">/</button>
            <button class="btn operator" onclick="calculate('=')">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
